admin:
  access_log_path: ./envoy_debug.log
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 8080
tracing:
  http:
    name: envoy.tracers.zipkin
    typed_config:
      '@type': type.googleapis.com/envoy.config.trace.v3.ZipkinConfig
      collector_cluster: "zipkin"
      collector_endpoint: "/api/v2/spans"
      trace_id_128bit: true
      shared_span_context: false
      collector_endpoint_version: "HTTP_JSON"
static_resources:
  listeners:
    name: listener_meta_protocol
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 20880
    filter_chains:
    - filters:
      - name: aeraki.meta_protocol_proxy
        typed_config:
          '@type': type.googleapis.com/aeraki.meta_protocol_proxy.v1alpha.MetaProtocolProxy
          application_protocol: dubbo
          tracing:
            client_sampling:
              value: 100
            random_sampling:
              value: 100
            overall_sampling:
              value: 100
          codec:
            name: aeraki.meta_protocol.codec.dubbo
          metaProtocolFilters:
          - name: aeraki.meta_protocol.filters.router
          routeConfig:
            routes:
            - name: default
              match:
                metadata:
                  - name: interface
                    exact_match: org.apache.dubbo.samples.basic.api.DemoService
                  - name: method
                    exact_match: sayHello
                  - name: foo
                    exact_match: bar
              route:
                cluster: outbound|20880||org.apache.dubbo.samples.basic.api.demoservice
                request_mirror_policies:
                - cluster: outbound|20880||org.apache.dubbo.samples.basic.api.demoservice.mirror
                  runtime_fraction:
                    default_value:
                      numerator: 50
              request_mutation:
              - key: foo
                value: bar
              - key: foo1
                value: bar1
          statPrefix: outbound|20880||org.apache.dubbo.samples.basic.api.demoservice

  clusters:
  - name: outbound|20880||org.apache.dubbo.samples.basic.api.demoservice
    type: STATIC
    connect_timeout: 5s
    load_assignment:
      cluster_name: outbound|20880||org.apache.dubbo.samples.basic.api.demoservice
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 20881
  - name: outbound|20880||org.apache.dubbo.samples.basic.api.demoservice.mirror
    type: STATIC
    connect_timeout: 5s
    load_assignment:
      cluster_name: outbound|20880||org.apache.dubbo.samples.basic.api.demoservice.mirror
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 20882
  - name: zipkin
    type: STATIC
    connect_timeout: 5s
    load_assignment:
      cluster_name: zipkin
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 9411
