admin:
  access_log_path: ./envoy_debug.log
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 8080
static_resources:
  listeners:
    name: listener_meta_protocol
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 20880
    filter_chains:
    - filters:
      - name: aeraki.meta_protocol_proxy
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.filters.network.meta_protocol_proxy.v1alpha.MetaProtocolProxy
          application_protocol: dubbo
          codec:
            name: aeraki.meta_protocol.codec.dubbo
          metaProtocolFilters:
          - name: aeraki.meta_protocol.filters.router
          rds:
            config_source:
              ads:
            route_config_name: "aeraki_meta_protocol_dubbo_rds_test"
